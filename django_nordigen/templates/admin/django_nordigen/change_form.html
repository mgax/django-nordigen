{% extends "admin/change_form.html" %}

{% block admin_change_form_document_ready %}
  <script>
    for (const div of document.querySelectorAll('.field-api_data .readonly')) {
      const pretty = JSON.stringify(JSON.parse(div.innerHTML), null, 2)
      div.innerHTML = `<pre>${pretty}</pre>`
    }
  </script>
{% endblock %}
